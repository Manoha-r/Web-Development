<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Event Example</title>
</head>
<body>

    <h1>Check the Console When Page Loads</h1>

    <script>
        // Load event listener
        window.addEventListener("load", function() {
            console.log("Page has fully loaded, including images and resources.");
            alert("Page is completely loaded!");
        });
    </script>

</body>
</html>
